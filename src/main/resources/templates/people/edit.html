<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Изменить данные клиента</title>
</head>
<body>
  <form th:method="patch" th:action="@{/people/{id}(id = ${person.getId()})}" th:object="${person}">
    <label for="name">Введите новое ФИО: </label>
    <input type="text" th:field="*{fullName}" id="name">
    <div style="color: red" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}">Name error</div>
    <label for="year">Введите новый год рождения: </label>
    <input type="text" th:field="*{yearOfBirth}" id="year">
    <div style="color: red" th:if="${#fields.hasErrors('yearOfBirth')}" th:errors="*{yearOfBirth}">Year error</div>
    <br/>
    <input type="submit" value="Редактировать">
  </form>
</body>
</html>
